<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form whit bootstrap</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card m-5">
            <div class="card-header">
              <h3> Payment form example </h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <b>Some fields are misssing</b>
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="inputCard" class="form-label fw-bold">Card #</label>
                        <input type="password" id="inputCard" class="form-control" aria-describedby="passwordHelpBlock" placeholder="XXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="inputCvc" class="form-label fw-bold">CVC #</label>
                        <input type="password" id="inpuCvc" class="form-control" aria-describedby="passwordHelpBlock" placeholder="0000">
                    </div>
                    <div class="col-3">
                        <label for="inputAmount" class="form-label fw-bold">Amount </label> <br>
                        <input type="text" id="inputAmount" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="inputFName" class="form-label fw-bold">First Name</label> <br>
                        <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Amount">
                    </div>
                    <div class="col-6">
                        <label for="inputLName" class="form-label fw-bold">Last Name</label> <br>
                        <input type="password" id="inputLane" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Amount">
                    </div>
                </div>
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
